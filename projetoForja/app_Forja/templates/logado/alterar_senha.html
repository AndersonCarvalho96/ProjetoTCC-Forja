{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
<div class="formularios">
    <!-- Container com a classe 'formularios'. -->

    <div class="card-body">
        <h3 class="card-title text-center">Redefinição de senha</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Alterar Senha</button>
        </form>
    </div>
</div>
{% endblock %}
